<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiara Health Monitering System</title>
    <link rel="icon" type="image/x-icon" href="/Assets/kiara-favicon-color (2).png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   <div class="navi">
    <div class="main">
        <img height="65" width="300" src="/Assets/kiara-high-resolution-logo-transparent (2).png" alt="logo">
    </div>
    <nav>
        <ul>
            <li><a href="./status.html">STATUS</a></li>
            <li><a href="./stats.html">STATS</a></li>
            <li><a href="./location.html">LOCATION</a></li>
            <li><a href="./index.html">HOME</a></li>
        </ul>
    </nav>
    <div class="sensor-status-container">
        <h1 class="st">Sensor Status</h1>
        <div class="sensor-box" id="sensor-1">
            <p>Heart Rate: <span class="sensor-status">Loading...</span></p>
        </div>
        <div class="sensor-box" id="sensor-2">
            <p>SPO2: <span class="sensor-status">Loading...</span></p>
        </div>
        <div class="sensor-box" id="sensor-3">
            <p>Body Temps: <span class="sensor-status">Loading...</span></p>
        </div>
    </div>

    <div class="patient-status-box">
        <h2>Patient Status</h2>
        <div id="emergency-box" class="normal">No Emergency Detected</div>
    </div>

     <!-- Box to display the last time the sensors went high -->
     <div id="last-high-timestamps">
        <h3>Last Time Sensors Went High</h3>
        <div id="last-heart-rate-high">Heart Rate: Never</div>
        <div id="last-spo2-high">SPO2 Level: Never</div>
        <div id="last-body-temp-high">Body Temp: Never</div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./status.js"></script>
</body>
</html>
